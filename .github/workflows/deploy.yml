name: Deploy DeFi Nexus

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify Slack - Deployment Started
        run: |
          echo "üöÄ Sending deployment start notification to Slack..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "channel": "#defi-nexus-deployments",
              "username": "DeFi Nexus Bot",
              "icon_emoji": ":rocket:",
              "text": "üöÄ *DeFi Nexus Frontend Deployment Started*",
              "attachments": [
                {
                  "color": "good",
                  "fields": [
                    {
                      "title": "Branch",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>",
                      "short": true
                    },
                    {
                      "title": "Author",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "Message",
                      "value": "${{ github.event.head_commit.message }}",
                      "short": false
                    }
                  ],
                  "actions": [
                    {
                      "type": "button",
                      "text": "View Progress",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "style": "primary"
                    }
                  ],
                  "footer": "DeFi Nexus CI/CD"
                }
              ]
            }' \
            ${{ secrets.SLACK_WEBHOOK_URL }} \
            && echo "‚úÖ Start notification sent successfully!" \
            || echo "‚ùå Failed to send start notification"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build --no-lint

      - name: Test Failure Scenario (Temporary)
        run: |
          echo "üß™ Testing failure notifications..."
          echo "This step will intentionally fail to test failure notifications"
          exit 1

      - name: Upload to S3
        run: |
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET }} --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-southeast-2

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-southeast-2

      - name: Notify Slack - Deployment Success
        if: success()
        run: |
          echo "‚úÖ Sending deployment success notification to Slack..."
          
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "channel": "#defi-nexus-deployments",
              "username": "DeFi Nexus Bot",
              "icon_emoji": ":white_check_mark:",
              "text": "‚úÖ *DeFi Nexus Frontend Deployed Successfully!*",
              "attachments": [
                {
                  "color": "good",
                  "fields": [
                    {
                      "title": "Branch",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>",
                      "short": true
                    },
                    {
                      "title": "Author",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "Duration",
                      "value": "${{ job.duration }}",
                      "short": true
                    },
                    {
                      "title": "Live URL",
                      "value": "<https://defi-nexus.com|üåê defi-nexus.com>",
                      "short": true
                    },
                    {
                      "title": "CloudFront",
                      "value": "<https://dodaddu.cloudfront.net|üìä dodaddu.cloudfront.net>",
                      "short": true
                    }
                  ],
                  "actions": [
                    {
                      "type": "button",
                      "text": "View Site",
                      "url": "https://defi-nexus.com",
                      "style": "primary"
                    },
                    {
                      "type": "button",
                      "text": "View Commit",
                      "url": "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
                    }
                  ],
                  "footer": "DeFi Nexus CI/CD"
                }
              ]
            }' \
            ${{ secrets.SLACK_WEBHOOK_URL }} \
            && echo "‚úÖ Success notification sent successfully!" \
            || echo "‚ùå Failed to send success notification"

      - name: Notify Slack - Deployment Failure
        if: failure()
        run: |
          echo "‚ùå Sending deployment failure notification to Slack..."
          
          # Get the failed step name from the workflow run
          FAILED_STEP="Unknown"
          if [ "${{ job.status }}" = "failure" ]; then
            FAILED_STEP="Test Failure Scenario (Temporary)"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "channel": "#defi-nexus-deployments",
              "username": "DeFi Nexus Bot",
              "icon_emoji": ":x:",
              "text": "‚ùå *DeFi Nexus Frontend Deployment Failed!*",
              "attachments": [
                {
                  "color": "danger",
                  "fields": [
                    {
                      "title": "Branch",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>",
                      "short": true
                    },
                    {
                      "title": "Author",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "Failed Step",
                      "value": "'"$FAILED_STEP"'",
                      "short": true
                    },
                    {
                      "title": "Failure Reason",
                      "value": "üß™ *Test Failure Scenario* - Intentional failure to test notification system. This is a temporary test and will be reverted.",
                      "short": false
                    }
                  ],
                  "actions": [
                    {
                      "type": "button",
                      "text": "View Logs",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "style": "danger"
                    },
                    {
                      "type": "button",
                      "text": "View Commit",
                      "url": "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
                    }
                  ],
                  "footer": "DeFi Nexus CI/CD"
                }
              ]
            }' \
            ${{ secrets.SLACK_WEBHOOK_URL }} \
            && echo "‚úÖ Failure notification sent successfully!" \
            || echo "‚ùå Failed to send failure notification"