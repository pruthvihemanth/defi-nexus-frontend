<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Main Circle -->
  <circle cx="60" cy="60" r="50" fill="url(#primaryGradient)" stroke="url(#accentGradient)" stroke-width="2.5" filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="60" cy="60" r="36" fill="url(#accentGradient)" opacity="0.1"/>
  
  <!-- DEFI-NEXUS Text -->
  <g transform="translate(60, 60)">
    <text x="0" y="-5" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="12" font-weight="800" letter-spacing="1px" fill="url(#textGradient)">DEFI</text>
    <text x="0" y="8" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="12" font-weight="800" letter-spacing="1px" fill="url(#textGradient)">NEXUS</text>
  </g>
  
  <!-- Corner Elements -->
  <circle cx="60" cy="18" r="2" fill="url(#accentGradient)"/>
  <circle cx="60" cy="102" r="2" fill="url(#accentGradient)"/>
  <circle cx="18" cy="60" r="2" fill="url(#accentGradient)"/>
  <circle cx="102" cy="60" r="2" fill="url(#accentGradient)"/>
  
  <!-- Connection Lines -->
  <line x1="60" y1="18" x2="60" y2="102" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="18" y1="60" x2="102" y2="60" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.4"/>
</svg>
