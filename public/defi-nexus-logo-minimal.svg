<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="54" fill="url(#primaryGradient)" opacity="0.06"/>
  
  <!-- Main Hexagon -->
  <polygon points="60,12 84,27 84,57 60,72 36,57 36,27" 
           fill="url(#primaryGradient)" 
           stroke="url(#accentGradient)" 
           stroke-width="2.5"
           filter="url(#shadow)"/>
  
  <!-- Inner Hexagon -->
  <polygon points="60,27 69,33 69,51 60,57 51,51 51,33" 
           fill="url(#accentGradient)" 
           opacity="0.25"/>
  
  <!-- Central Hub Circle -->
  <circle cx="60" cy="42" r="6" fill="url(#primaryGradient)"/>
  
  <!-- Connection Lines -->
  <line x1="60" y1="42" x2="51" y2="48" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="60" y1="42" x2="69" y2="48" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="51" y1="48" x2="69" y2="48" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Connection Dots -->
  <circle cx="51" cy="48" r="2.5" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="69" cy="48" r="2.5" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- DeFi Text -->
  <text x="60" y="85" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="11" font-weight="700" letter-spacing="0.4px" fill="url(#textGradient)" filter="url(#textShadow)">DeFi</text>
  
  <!-- Nexus Text -->
  <text x="60" y="100" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="7" font-weight="600" letter-spacing="1px" fill="url(#primaryGradient)" filter="url(#textShadow)">NEXUS</text>
</svg>
