<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Inner Circle for Depth -->
  <circle cx="32" cy="32" r="25" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
  
  <!-- DNX Text with Modern Typography -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">DNX</text>
  
  <!-- Decorative Elements -->
  <!-- Top accent -->
  <circle cx="32" cy="15" r="1" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Bottom accent -->
  <circle cx="32" cy="49" r="1" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Side accents -->
  <circle cx="15" cy="32" r="0.8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="49" cy="32" r="0.8" fill="rgba(255,255,255,0.6)"/>
</svg>
