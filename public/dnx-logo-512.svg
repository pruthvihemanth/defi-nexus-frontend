<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="8"/>
  
  <!-- Inner Hexagon -->
  <polygon points="256,80 336,140 336,220 256,280 176,220 176,140" fill="url(#gradient3)" stroke="white" stroke-width="3"/>
  
  <!-- DNX Text -->
  <text x="256" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">DNX</text>
  
  <!-- DeFi Nexus Text -->
  <text x="256" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="white" text-anchor="middle">DeFi Nexus</text>
  
  <!-- Connection Lines -->
  <line x1="256" y1="280" x2="256" y2="320" stroke="white" stroke-width="3"/>
  <line x1="256" y1="320" x2="200" y2="360" stroke="white" stroke-width="3"/>
  <line x1="256" y1="320" x2="312" y2="360" stroke="white" stroke-width="3"/>
  
  <!-- Dots representing DeFi protocols -->
  <circle cx="200" cy="360" r="8" fill="white"/>
  <circle cx="256" cy="360" r="8" fill="white"/>
  <circle cx="312" cy="360" r="8" fill="white"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.7" />
    </linearGradient>
  </defs>
</svg>

