<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="1"/>
  
  <!-- Inner Hexagon -->
  <polygon points="32,10 42,15 42,25 32,30 22,25 22,15" fill="url(#gradient3)" stroke="white" stroke-width="0.5"/>
  
  <!-- DNX Text -->
  <text x="32" y="25" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">DNX</text>
  
  <!-- DeFi Nexus Text -->
  <text x="32" y="30" font-family="Arial, sans-serif" font-size="2" font-weight="normal" fill="white" text-anchor="middle">DeFi</text>
  
  <!-- Connection Lines -->
  <line x1="32" y1="30" x2="32" y2="35" stroke="white" stroke-width="0.5"/>
  <line x1="32" y1="35" x2="25" y2="40" stroke="white" stroke-width="0.5"/>
  <line x1="32" y1="35" x2="39" y2="40" stroke="white" stroke-width="0.5"/>
  
  <!-- Dots representing DeFi protocols -->
  <circle cx="25" cy="40" r="1" fill="white"/>
  <circle cx="32" cy="40" r="1" fill="white"/>
  <circle cx="39" cy="40" r="1" fill="white"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.7" />
    </linearGradient>
  </defs>
</svg>

