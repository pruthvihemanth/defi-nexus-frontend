<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Hexagon -->
  <polygon points="32,8 48,20 48,44 32,56 16,44 16,20" 
           fill="url(#logoGradient)" 
           stroke="url(#logoGradient)" 
           stroke-width="2"
           filter="url(#glow)"/>
  
  <!-- Inner Hexagon -->
  <polygon points="32,16 44,24 44,40 32,48 20,40 20,24" 
           fill="url(#innerGradient)" 
           opacity="0.8"/>
  
  <!-- DeFi Symbol -->
  <text x="32" y="36" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="16" 
        font-weight="700" 
        text-anchor="middle" 
        fill="white" 
        opacity="0.9">D</text>
  
  <!-- Nexus Connection Lines -->
  <line x1="32" y1="8" x2="32" y2="16" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="48" y1="20" x2="44" y2="24" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="48" y1="44" x2="44" y2="40" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="56" x2="32" y2="48" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="16" y1="44" x2="20" y2="40" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="16" y1="20" x2="20" y2="24" stroke="white" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Sparkle Effects -->
  <circle cx="24" cy="18" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="40" cy="18" r="1" fill="white" opacity="0.6"/>
  <circle cx="46" cy="32" r="1" fill="white" opacity="0.7"/>
  <circle cx="40" cy="46" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="24" cy="46" r="1" fill="white" opacity="0.6"/>
  <circle cx="18" cy="32" r="1" fill="white" opacity="0.7"/>
</svg>
