<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Main Circle -->
  <circle cx="32" cy="32" r="28" fill="url(#primaryGradient)" stroke="url(#accentGradient)" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="32" cy="32" r="20" fill="url(#accentGradient)" opacity="0.1"/>
  
  <!-- DEFI-NEXUS Text -->
  <g transform="translate(32, 32)">
    <text x="0" y="-3" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="6" font-weight="800" letter-spacing="0.5px" fill="url(#textGradient)">DEFI</text>
    <text x="0" y="4" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="6" font-weight="800" letter-spacing="0.5px" fill="url(#textGradient)">NEXUS</text>
  </g>
  
  <!-- Corner Elements -->
  <circle cx="32" cy="10" r="1" fill="url(#accentGradient)"/>
  <circle cx="32" cy="54" r="1" fill="url(#accentGradient)"/>
  <circle cx="10" cy="32" r="1" fill="url(#accentGradient)"/>
  <circle cx="54" cy="32" r="1" fill="url(#accentGradient)"/>
  
  <!-- Connection Lines -->
  <line x1="32" y1="10" x2="32" y2="54" stroke="url(#accentGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="10" y1="32" x2="54" y2="32" stroke="url(#accentGradient)" stroke-width="1" opacity="0.4"/>
</svg>