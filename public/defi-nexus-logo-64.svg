<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#3B82F6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="28" fill="url(#mainGradient)" opacity="0.1"/>
  
  <!-- Main Circle -->
  <circle cx="32" cy="32" r="24" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="32" cy="32" r="18" fill="url(#innerGradient)" opacity="0.9"/>
  
  <!-- Letter D -->
  <text x="32" y="40" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="28" 
        font-weight="800" 
        text-anchor="middle" 
        fill="white" 
        opacity="0.95">D</text>
  
  <!-- Subtle border -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
</svg>