<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Professional Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- Inner Circle for Depth -->
  <circle cx="32" cy="32" r="25" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
  
  <!-- DEFI-NEXUS Text with Professional Typography -->
  <text x="32" y="28" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">DEFI</text>
  <text x="32" y="36" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">NEXUS</text>
  
  <!-- Professional Accent Line -->
  <line x1="20" y1="40" x2="44" y2="40" stroke="url(#accentGradient)" stroke-width="0.8" stroke-linecap="round"/>
  
  <!-- Decorative Professional Elements -->
  <!-- Top accent -->
  <circle cx="32" cy="12" r="0.8" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Bottom accent -->
  <circle cx="32" cy="52" r="0.8" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Side accents -->
  <circle cx="12" cy="32" r="0.6" fill="rgba(255,255,255,0.7)"/>
  <circle cx="52" cy="32" r="0.6" fill="rgba(255,255,255,0.7)"/>
</svg>
