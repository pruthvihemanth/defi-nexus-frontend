<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Professional Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle with Professional Shadow -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Circle for Depth -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- DEFI-NEXUS Text with Professional Typography -->
  <text x="128" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">DEFI</text>
  <text x="128" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">NEXUS</text>
  
  <!-- Professional Accent Line -->
  <line x1="80" y1="150" x2="176" y2="150" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Decorative Professional Elements -->
  <!-- Top accent -->
  <circle cx="128" cy="50" r="3" fill="rgba(255,255,255,0.9)"/>
  <circle cx="128" cy="50" r="1.5" fill="rgba(255,255,255,1)"/>
  
  <!-- Bottom accent -->
  <circle cx="128" cy="206" r="3" fill="rgba(255,255,255,0.9)"/>
  <circle cx="128" cy="206" r="1.5" fill="rgba(255,255,255,1)"/>
  
  <!-- Side accents -->
  <circle cx="50" cy="128" r="2.5" fill="rgba(255,255,255,0.7)"/>
  <circle cx="206" cy="128" r="2.5" fill="rgba(255,255,255,0.7)"/>
  
  <!-- Corner professional elements -->
  <circle cx="70" cy="70" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="186" cy="70" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="70" cy="186" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="186" cy="186" r="1.5" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Professional border highlight -->
  <circle cx="128" cy="128" r="115" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
</svg>
