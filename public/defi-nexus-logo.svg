<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="80" fill="url(#primaryGradient)" stroke="url(#accentGradient)" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="60" fill="url(#accentGradient)" opacity="0.1"/>
  
  <!-- DEFI-NEXUS Text -->
  <g transform="translate(100, 100)">
    <text x="0" y="-8" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="20" font-weight="800" letter-spacing="2px" fill="url(#textGradient)">DEFI</text>
    <text x="0" y="12" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="20" font-weight="800" letter-spacing="2px" fill="url(#textGradient)">NEXUS</text>
  </g>
  
  <!-- Corner Elements -->
  <circle cx="100" cy="30" r="3" fill="url(#accentGradient)"/>
  <circle cx="100" cy="170" r="3" fill="url(#accentGradient)"/>
  <circle cx="30" cy="100" r="3" fill="url(#accentGradient)"/>
  <circle cx="170" cy="100" r="3" fill="url(#accentGradient)"/>
  
  <!-- Connection Lines -->
  <line x1="100" y1="30" x2="100" y2="170" stroke="url(#accentGradient)" stroke-width="2" opacity="0.4"/>
  <line x1="30" y1="100" x2="170" y2="100" stroke="url(#accentGradient)" stroke-width="2" opacity="0.4"/>
</svg>