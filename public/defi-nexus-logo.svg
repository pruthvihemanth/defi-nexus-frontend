<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#primaryGradient)" opacity="0.06"/>
  
  <!-- Main Hexagon -->
  <polygon points="100,18 142,50 142,90 100,122 58,90 58,50" 
           fill="url(#primaryGradient)" 
           stroke="url(#accentGradient)" 
           stroke-width="2.5"
           filter="url(#shadow)"/>
  
  <!-- Inner Hexagon -->
  <polygon points="100,32 128,50 128,82 100,100 72,82 72,50" 
           fill="url(#accentGradient)" 
           opacity="0.25"/>
  
  <!-- Central Hub Circle -->
  <circle cx="100" cy="66" r="10" fill="url(#primaryGradient)"/>
  
  <!-- Connection Lines -->
  <line x1="100" y1="66" x2="82" y2="82" stroke="url(#accentGradient)" stroke-width="2.5" opacity="0.7"/>
  <line x1="100" y1="66" x2="118" y2="82" stroke="url(#accentGradient)" stroke-width="2.5" opacity="0.7"/>
  <line x1="82" y1="82" x2="118" y2="82" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Connection Dots -->
  <circle cx="82" cy="82" r="4" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="118" cy="82" r="4" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- DeFi Text -->
  <text x="100" y="145" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" letter-spacing="0.5px" fill="url(#textGradient)" filter="url(#textShadow)">DeFi</text>
  
  <!-- Nexus Text -->
  <text x="100" y="168" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" letter-spacing="1.2px" fill="url(#primaryGradient)" filter="url(#textShadow)">NEXUS</text>
</svg>