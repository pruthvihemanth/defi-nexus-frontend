<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Inner Circle for Depth -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- DNX Text with Modern Typography -->
  <text x="128" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">DNX</text>
  
  <!-- Decorative Elements -->
  <!-- Top accent -->
  <circle cx="128" cy="60" r="4" fill="rgba(255,255,255,0.8)"/>
  <circle cx="128" cy="60" r="2" fill="rgba(255,255,255,1)"/>
  
  <!-- Bottom accent -->
  <circle cx="128" cy="196" r="4" fill="rgba(255,255,255,0.8)"/>
  <circle cx="128" cy="196" r="2" fill="rgba(255,255,255,1)"/>
  
  <!-- Side accents -->
  <circle cx="60" cy="128" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="196" cy="128" r="3" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Corner decorative elements -->
  <circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="176" cy="80" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="80" cy="176" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="176" cy="176" r="2" fill="rgba(255,255,255,0.4)"/>
</svg>
